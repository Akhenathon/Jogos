<!DOCTYPE html>
<html>
<head>
    <style>
        #quadrado1, #quadrado2 {
            width: 50px;
            height: 50px;
            position: absolute;
        }

        #quadrado1 {
            background-color: red;
        }

        #quadrado2 {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="quadrado1"></div>
    <div id="quadrado2"></div>

    <script>
        var quadrado1 = document.getElementById("quadrado1");
        var quadrado2 = document.getElementById("quadrado2");
        var pos1X = 0;
        var pos1Y = 0;
        var pos2X = 200;
        var pos2Y = 200;
        var speed = 5;

        function moveQuadrado1(direction) {
            switch (direction) {
                case "up":
                    pos1Y -= speed;
                    break;
                case "down":
                    pos1Y += speed;
                    break;
                case "left":
                    pos1X -= speed;
                    break;
                case "right":
                    pos1X += speed;
                    break;
                case "up-left":
                    pos1Y -= speed;
                    pos1X -= speed;
                    break;
                case "up-right":
                    pos1Y -= speed;
                    pos1X += speed;
                    break;
                case "down-left":
                    pos1Y += speed;
                    pos1X -= speed;
                    break;
                case "down-right":
                    pos1Y += speed;
                    pos1X += speed;
                    break;
            }

            quadrado1.style.top = pos1Y + "px";
            quadrado1.style.left = pos1X + "px";

            checkCollision();
        }

        function checkCollision() {
            var rect1 = quadrado1.getBoundingClientRect();
            var rect2 = quadrado2.getBoundingClientRect();

            if (
                rect1.x < rect2.x + rect2.width &&
                rect1.x + rect1.width > rect2.x &&
                rect1.y < rect2.y + rect2.height &&
                rect1.y + rect1.height > rect2.y
            ) {
                alert("Colis√£o detectada!");
            }
        }

        document.addEventListener("keydown", function (event) {
            switch (event.key) {
                case "ArrowUp":
                    moveQuadrado1("up");
                    break;
                case "ArrowDown":
                    moveQuadrado1("down");
                    break;
                case "ArrowLeft":
                    moveQuadrado1("left");
                    break;
                case "ArrowRight":
                    moveQuadrado1("right");
                    break;
                case "Home":
                    moveQuadrado1("up-left");
                    break;
                case "PageUp":
                    moveQuadrado1("up-right");
                    break;
                case "End":
                    moveQuadrado1("down-left");
                    break;
                case "PageDown":
                    moveQuadrado1("down-right");
                    break;
            }
        });
    </script>
</body>
</html>
