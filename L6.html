<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .blueSquare {
            width: 100px;
            height: 100px;
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="blueSquare" id="square1" onmouseover="teleport(2)">1</div>
    <div class="blueSquare" id="square2" onmouseover="teleport(1)">2</div>

    <script>
        function teleport(targetSquare) {
            const square1 = document.getElementById("square1");
            const square2 = document.getElementById("square2");

            if (targetSquare === 1) {
                square1.style.backgroundColor = "red";
                square2.style.backgroundColor = "blue";
            } else {
                square1.style.backgroundColor = "blue";
                square2.style.backgroundColor = "red";
            }
        }
    </script>
</body>
</html>
